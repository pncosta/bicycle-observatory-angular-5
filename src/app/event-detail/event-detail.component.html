details
<div *ngIf="event">
  <h2>{{ event.title | uppercase }} Details</h2>
  <div><span>id: </span>{{event.id}}</div>
  <div>
    <label>title:
      <input [(ngModel)]="event.title" placeholder="title">
    </label>
  </div>
</div>

<button (click)="save()">save</button>

<button (click)="goBack()">go back</button>
