
<h2>Events</h2>
<a routerLink="/events/new">
  <button mat-raised-button>Adicionar </button>
</a>

<div class="container">
    <app-event-card *ngFor="let event of events" 
                    [event]="event" 
                    (deleted)="onDelete($event)">
    </app-event-card>

</div>
