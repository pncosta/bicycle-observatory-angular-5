<header class="header">

    <div class="title-wrapper">
      <div class="title">
        <h1 class="mat-h1 title"> Last Reports</h1>
      </div>
  
      <div class="textbox">
          <!-- Default input -->
          <label class="sr-only" for="inlineFormInput">Name</label>
          <input mdbInputDirective type="text" class="form-control mb-2" id="inlineFormInput"
          [(ngModel)]="searchText" (ngModelChange)="searchTextChange()"  
          placeholder="Escreva um número de série para procurar bicicleta">
        </div>
    </div>

</header>

<div class="fab">
    <a routerLink="/events/new">
      <button mat-fab><mat-icon>add</mat-icon></button>
    </a>
  </div>

<cdk-virtual-scroll-viewport itemSize="350">

  <app-event-card  *cdkVirtualFor="let event of filteredEvents" [event]="event">
  </app-event-card>

  </cdk-virtual-scroll-viewport>
