<mat-card>
    <mat-card-header>
     
        <mat-card-title>Add new event</mat-card-title>
        <mat-card-subtitle>Robbery</mat-card-subtitle>
      </mat-card-header>

    <mat-card-content>
      <form [formGroup]="newEventForm">
        <div class="container">
            <mat-form-field class="full-width">
            <input matInput placeholder="Event title" formControlName="title">
          </mat-form-field>

          <mat-form-field class="full-width">
              <textarea matInput placeholder="Leave a comment" formControlName="description"></textarea>
          </mat-form-field>

          <mat-form-field class="example-form-field">
              <input matInput  placeholder="Local" formControlName="location"/>
          </mat-form-field>

          <mat-form-field class="example-form-field">
              <input matInput type="date" placeholder="date" formControlName="date"/>
          </mat-form-field>

        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button type="button" (click)="submit()">SUBMIT</button>
      </mat-card-actions>
</mat-card>

{{ newEventForm.value | json }}
