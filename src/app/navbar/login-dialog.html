<h2 mat-dialog-title>
  Login</h2>
<div mat-dialog-content>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="'password'" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
  </form>

  <hr />

  <div fxLayout="row" fxLayout.xs="column"
   fxLayoutAlign="space-between center" fxLayoutAlign.xs="" >
   <google-login-button (onLoggedIn)="afterLoggedIn($event)"></google-login-button>
  </div>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between end">
  <!-- TODO: <button mat-button color="primary">Forgot you password?</button> -->
</div>
