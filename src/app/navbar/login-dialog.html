<h2 mat-dialog-title>
  Login</h2>
<div mat-dialog-content>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="'password'" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
  </form>

  <hr />

  <div fxLayout="row" fxLayout.xs="column"
   fxLayoutAlign="space-between center" fxLayoutAlign.xs="" >

      <button mat-button class="google btn btn-block" (click)="loginWithGoogle()">
          <div fxLayout="row" fxLayoutAlign="space-between center" >
            <img src="../../assets/auth_btn_google_small.svg" />
            <div class="text">Sign in with Google</div>
          </div>
       </button>
   <!--<button mat-button class="facebook" (click)="loginWithGoogle()">
      <div fxLayout="row" fxLayoutAlign="space-between center" >
        <img src="../../assets/auth_btn_google_small.svg" />
        <div class="text">Sign in with Facebook</div>
      </div>
   </button>-->
  
  </div>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between end">
  <button mat-button color="primary">Forgot you password?</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->

</div>
