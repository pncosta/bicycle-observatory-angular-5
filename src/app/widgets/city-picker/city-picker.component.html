
<div *ngIf="district">
<mat-form-field class="wrapper">
  <mat-select placeholder="Cidade" [compareWith]="equals" 
              [(value)]="city">
    <mat-option *ngFor="let c of filteredCities" [value]="c">
      {{c.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>

<div *ngIf="!district">
  <mat-form-field class="wrapper">
    <mat-select placeholder="Cidade" disabled>
    </mat-select>
  </mat-form-field>
</div>
